{% extends 'common/base.html' %}
{% load placeholder_filter %}

{% block content %}
    <h1>Edit Profile</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    <a href="{% url 'profile-details' request.user.pk %}">Cancel</a>

{% endblock %}
