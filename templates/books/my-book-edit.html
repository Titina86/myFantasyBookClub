{% extends 'common/base.html' %}
 
{% block content %}

    <div class="container">
        <h1>Edit Book</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form}}
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'my-books' %}" class="btn btn-secondary">Cancel</a>
        </form>
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

{% endblock %}
